<section class="section-form">
    <div class="form-container">
        <h1 style="color: rgb(26, 171, 96); text-align: center; margin-bottom: 2rem;">The Eagles Music Academy
            Enrollment
        </h1>

        <!-- Bio Data Section -->
        <div class="form-section">
            <h2 class="form-heading">Bio Data</h2>
            <div class="form-grid">
                <div class="col-md-12">
                    <input class="input-name form-control required" type="text" name="Surname" placeholder="Surname*" />
                </div>
                <div class="col-md-12">
                    <input class="input-name form-control required" type="text" name="name" placeholder="Name*" />
                </div>
                <div class="col-lg-12">
                    <input class="input-name form-control required" type="text" name="Other Name"
                        placeholder="Other Name*" />
                </div>
                <div class="col-md-12">
                    <input class="input-name form-control required" type="text" name="Date Of Birth"
                        placeholder="DD/MM/YY*" />
                </div>
                <div class="col-md-12">
                    <select>
                        <option value="" disabled selected>Select Gender*</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <!-- Contact Details -->
            <div class="form-section">
                <h2 class="form-heading">Contact Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <input type="tel" required placeholder="phone Number*">
                    </div>
                    <div class="form-group">

                        <input type="email" required placeholder="email*">
                    </div>
                    <div class="form-group">
                        <textarea required placeholder="Residential Address*" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="required">State of Residence</label>
                        <select required>
                            <option value="">Select State</option>
                            <!-- Add state options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="required">Nationality</label>
                        <select required>
                            <option value="">Select Nationality</option>
                            <!-- Add nationality options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="required">State of Origin</label>
                        <select required>
                            <option value="">Select State</option>
                            <!-- Add state options -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Programs -->
            <div class="form-section">
                <h2 class="form-heading">Program Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Program Type</label>
                        <select required>
                            <option value="">Select Program</option>
                            <option>Home Lesson</option>
                            <option>Virtual Lesson</option>
                            <option>Group Lesson</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="required">Preferred Location</label>
                        <select required>
                            <option value="">Select Location</option>
                            <option>Home</option>
                            <option>Virtual</option>
                            <option>Centre</option>

                            <!-- Add location options -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="required">Preferred Days (<i>for Home lesson only</i>)</label>
                        <select required>
                            <option value="">Select Days</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Weekends</option>
                            <option>Wednesday</option>
                            <option>Thurdays</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Courses -->
            <div class="form-section">
                <h2 class="form-heading">Course Selection</h2>
                <div class="courses-section">
                    <!-- Core Courses -->
                    <div class="course-group">
                        <h2>Core Courses (Compulsory)</h2>
                        <div class="checkbox-group">
                            <label><input type="checkbox" checked disabled> Music Theory</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox" checked disabled> Rhythm Lessons</label>
                        </div>
                    </div>

                    <!-- Breadth Courses -->
                    <div class="course-group">
                        <h2>Breadth Courses<br> (Max-1)</h2>
                        <div class="radio-group">
                            <label><input type="radio" name="breadth"> Confidence Building</label>
                        </div>
                        <div class="radio-group">
                            <label><input type="radio" name="breadth"> Ethics, Civility & Etiquettes</label>
                        </div>
                        <div class="radio-group">
                            <label><input type="radio" name="breadth"> Communication Skills</label>
                        </div>
                    </div>

                    <!-- Selective Courses -->
                    <div class="course-group">
                        <h2>Selective Courses <br> (Max-2)</h2>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Piano</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Violin</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Voice</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Guitar</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Trumpet</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Drums</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> Saxophone</label>
                        </div>
                    </div>

                    <!-- Elective Courses -->
                    <div class="course-group">
                        <h2>Elective Courses<br> (Max-1)</h2>
                        <div class="radio-group">
                            <label><input type="radio" name="elective"> Dance</label>
                        </div>
                        <div class="radio-group">
                            <label><input type="radio" name="elective"> Karate</label>
                        </div>
                        <div class="radio-group">
                            <label><input type="radio" name="elective"> Arts and Crafts</label>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit">Submit Application</button>
            </div>
        </div>
    </div>
</section>
